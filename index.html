<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header class="header">
        <div class="scores">
            <a href="highscores.html">View high scores</a>
        </div>
        <div>Time:
        <p class="timer">0</p>
        </div>
    </header>

    <section class="content">
            <div>
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            </div>
            <button id="startBtn" class="startBtn"> Start Quiz </button>
    </section>
        
        <div id="questionSection" class="questions" class="hidden">
            <h2 id="questionText"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="wrong-right" class="popupmsg"></div>

    <div id="endQuiz" class="hidden">
        <h2>All done!</h2>
        <p>Your final score is <span id="finalScore">0</span>.</p>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
