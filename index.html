<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header class="header">
        <link>View high scores</link>
        <div><p>Time:</p>
        <p class="timer">0</p>
        </div>
    </header>
    <main>
        <section class="content">
            <div>
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            </div>
            <button class="startBtn"> Start Quiz </button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
